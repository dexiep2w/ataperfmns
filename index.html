<!doctype html>

<head>

  <style>
    :root {
      --accent: #0b57a4;
      --muted: #9ca3af;
      --bg: #000;
      --text: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      margin: 0;
      color: var(--text);
      background-color: var(--bg);
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid #222;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Kullanƒ±cƒ± ikonu */
    .user-icon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #333;
      font-size: 22px;
      color: var(--text);
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: 2px;
      color: var(--text);
    }

    /* Emoji buton */
    .toggle-btn {
      background: transparent;
      border: none;
      font-size: 26px;
      cursor: pointer;
      color: var(--text);
      transition: transform 0.3s;
    }

    .toggle-btn:hover {
      transform: rotate(15deg);
    }

    body.light {
      --bg: #fff;
      --text: #000;
      --muted: #444;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      padding: 28px;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.05);
    }

    body.light .card {
      background: #f9f9f9;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      padding: 28px 20px;
      background: #0a0a0a;
    }

    body.light footer {
      background: #f0f0f0;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    .contact p {
      margin: 0;
      color: var(--muted);
    }

    .email {
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
    }

    .meta {
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
